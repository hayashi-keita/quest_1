{% extends "layout.html" %}

{% block content %}
  <h2 class="mb-4">📈 記録推移 - {{ user.name }} さん</h2>
  <!-- 記録推移タイトルのすぐ下に追加 -->
<div class="mb-3">
  <a href="{{ url_for('dashboard.record_profile', user_id=user.id) }}" class="btn btn-outline-primary">
    📊 レーダーチャートを見る
  </a>
</div>


  <canvas id="progressChart" height="120"></canvas>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- JSONデータを埋め込み -->
  <script id="progress-data" type="application/json">
    {{ {
      "dates": dates,
      "run_50m": run_50m,
      "base_running": base_running,
      "long_throw": long_throw,
      "pitch_speed": pitch_speed,
      "swing_speed": swing_speed,
      "hit_speed": hit_speed,
      "bench_press": bench_press,
      "squat": squat
    } | tojson | safe }}
  </script>

  <!-- チャート描画スクリプト -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const data = JSON.parse(document.getElementById('progress-data').textContent);

      const ctx = document.getElementById('progressChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.dates,
          datasets: [
            {
              label: '50m走（秒）',
              data: data.run_50m,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              fill: false,
              tension: 0.1
            },
            {
              label: 'ベースランニング（秒）',
              data: data.base_running,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: false,
              tension: 0.1
            },
            {
              label: '遠投（m）',
              data: data.long_throw,
              borderColor: 'rgba(153, 102, 255, 1)',
              backgroundColor: 'rgba(153, 102, 255, 0.2)',
              fill: false,
              tension: 0.1
            },
            {
              label: '球速（km/h）',
              data: data.pitch_speed,
              borderColor: 'rgba(255, 159, 64, 1)',
              backgroundColor: 'rgba(255, 159, 64, 0.2)',
              fill: false,
              tension: 0.1
            },
            {
              label: 'スイング速度（km/h）',
              data: data.swing_speed,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              fill: false,
              tension: 0.1
            },
            {
              label: '打球速度（km/h）',
              data: data.hit_speed,
              borderColor: 'rgba(255, 206, 86, 1)',
              backgroundColor: 'rgba(255, 206, 86, 0.2)',
              fill: false,
              tension: 0.1
            },
            {
              label: 'ベンチプレス（kg）',
              data: data.bench_press,
              borderColor: 'rgba(201, 203, 207, 1)',
              backgroundColor: 'rgba(201, 203, 207, 0.2)',
              fill: false,
              tension: 0.1
            },
            {
              label: 'スクワット（kg）',
              data: data.squat,
              borderColor: 'rgba(0, 128, 0, 1)',
              backgroundColor: 'rgba(0, 128, 0, 0.2)',
              fill: false,
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: '各項目の記録推移（承認済のみ）'
            },
            legend: {
              position: 'top'
            },
            tooltip: {
              mode: 'index',
              intersect: false
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: '測定値'
              }
            },
            x: {
              title: {
                display: true,
                text: '月（YYYY-MM）'
              }
            }
          }
        }
      });
    });
  </script>
{% endblock %}
