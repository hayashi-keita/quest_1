{% extends "layout.html" %}

{% block content %}
  <h2 class="mb-4">🧭 レーダーチャート - {{ user.name }} さん</h2>

  <!-- ✅ Chart.js 読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ✅ JSON データをscriptタグに埋め込む -->
  <script id="json-data" type="application/json">
    {{ data | tojson | safe }}
  </script>

  <!-- ✅ サイズ制御 + 下余白を追加 -->
  <div class="chart-container" style="width: 800px; height: 800px; margin: auto; padding-bottom: 80px;">
    <canvas id="radarChart" style="width:100%; height:100%;"></canvas>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const rawData = JSON.parse(document.getElementById("json-data").textContent);
      const personal = rawData.personal;
      const teamAvg = rawData.team_avg;

      const labels = [
        "50m走（秒）", "ベースランニング（秒）", "遠投（m）", "球速（km）",
        "スイング速度（km）", "打球速度（km）", "ベンチプレス（kg）", "スクワット（kg）"
      ];

      const values = [
        100 - (personal.run_50m || 0),
        100 - (personal.base_running || 0),
        personal.long_throw || 0,
        personal.pitch_speed || 0,
        personal.swing_speed || 0,
        personal.hit_speed || 0,
        personal.bench_press || 0,
        personal.squat || 0
      ];

      const avgValues = [
        100 - (teamAvg.run_50m || 0),
        100 - (teamAvg.base_running || 0),
        teamAvg.long_throw || 0,
        teamAvg.pitch_speed || 0,
        teamAvg.swing_speed || 0,
        teamAvg.hit_speed || 0,
        teamAvg.bench_press || 0,
        teamAvg.squat || 0
      ];

      const ctx = document.getElementById("radarChart").getContext("2d");

      new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [
            {
              label: "{{ user.name }}（本人）",
              data: values,
              fill: true,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              pointBackgroundColor: 'rgba(54, 162, 235, 1)'
            },
            {
              label: "チーム平均",
              data: avgValues,
              fill: true,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              pointBackgroundColor: 'rgba(255, 99, 132, 1)'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              beginAtZero: true,
              min: 0,
              max: 120,
              ticks: {
                display: false
              },
              pointLabels: {
                font: {
                  size: 16
                },
                padding: 16
              },
              grid: {
                circular: true
              }
            }
          },
          plugins: {
            legend: {
              position: 'bottom'
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.dataset.label + ": " + context.formattedValue;
                }
              }
            }
          }
        }
      });
    });
  </script>
{% endblock %}
