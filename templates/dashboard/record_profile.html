{% extends "layout.html" %}

{% block content %}
  <h2 class="mb-4">🧭 レーダーチャート - {{ user.name }} さん</h2>

  <style>
    .chart-container {
      width: 100%;
      max-width: 800px;
      height: 80vw;         /* 画面幅の80% */
      max-height: 800px;
      margin: auto;
      overflow-x: auto;     /* 横スクロールはスマホ向けに有効 */
    }
    @media (min-width: 992px) {
      /* PCなど幅広い画面では固定サイズ */
      .chart-container {
        width: 800px;
        height: 800px;
        overflow-x: visible; /* 横スクロールは解除 */
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- JSONデータをscriptタグに埋め込み -->
  <script id="json-data" type="application/json">
    {{ data | tojson | safe }}
  </script>

  <!-- 平均切替ボタン -->
  <div class="text-center mb-3">
    <label><input type="radio" name="avgType" value="team_avg" checked> チーム平均（最新）</label>
    &nbsp;&nbsp;
    <label><input type="radio" name="avgType" value="overall_avg"> チーム平均（全期間）</label>
  </div>

  <!-- レーダーチャート -->
  <div class="chart-container mb-2">
    <canvas id="radarChart" style="width:100%; height:100%;"></canvas>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const rawData = JSON.parse(document.getElementById("json-data").textContent);
      const personal = rawData.personal;
      const teamAvg = rawData.team_avg;
      const overallAvg = rawData.overall_avg;
      const gradeAvg = rawData.grade_avg;

      const labels = [
        "50m走（秒）", "ベースランニング（秒）", "遠投（m）", "球速（km）",
        "打球速度（km）", "スイング速度（km）", "ベンチプレス（kg）", "スクワット（kg）"
      ];

      const adjust = val => val === undefined || val === null ? 0 : val;
      const convert = data => [
        100 - adjust(data.run_50m),
        100 - adjust(data.base_running),
        adjust(data.long_throw),
        adjust(data.pitch_speed),
        adjust(data.hit_speed),
        adjust(data.swing_speed),
        adjust(data.bench_press),
        adjust(data.squat)
      ];

      const personalData = convert(personal);
      const teamAvgData = convert(teamAvg);
      const overallAvgData = convert(overallAvg);
      const gradeAvgData = convert(gradeAvg);

      const ctx = document.getElementById("radarChart").getContext("2d");

      let radarChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [
            {
              label: "{{ user.name }}（本人）",
              data: personalData,
              fill: true,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              pointBackgroundColor: 'rgba(54, 162, 235, 1)'
            },
            {
              label: "チーム平均（最新）",
              data: teamAvgData,
              fill: true,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              pointBackgroundColor: 'rgba(255, 99, 132, 1)'
            },
            {
              label: "{{ user.grade }}学年平均 (最新)",
              data: gradeAvgData,
              fill: true,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              pointBackgroundColor: 'rgba(75, 192, 192, 1)'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              beginAtZero: true,
              min: 0,
              max: 120,
              ticks: { display: false },
              pointLabels: {
                font: { size: 16 },
                padding: 16
              },
              grid: { circular: true }
            }
          },
          plugins: {
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                label: context => `${context.dataset.label}: ${context.formattedValue}`
              }
            }
          }
        }
      });

      // 平均切替ラジオボタンの処理
      document.querySelectorAll('input[name="avgType"]').forEach(radio => {
        radio.addEventListener('change', function () {
          const selected = this.value === 'team_avg' ? teamAvgData : overallAvgData;

          radarChart.data.datasets[1].data = selected;
          radarChart.data.datasets[1].label = this.value === 'team_avg' ? "チーム平均（最新）" : "チーム平均（全期間）";
          radarChart.update();
        });
      });
    });
  </script>
{% endblock %}
