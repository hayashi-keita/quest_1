<!-- templates/record.html -->
{% extends "base.html" %}
{% block content %}
<h2>記録登録</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.type != 'CSRFToken' and field.type != 'SubmitField' %}
        <div class="mb-3">
            {{ field.label }}<br>
            {{ field(class="form-control") }}
        </div>
    {% endfor %}
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
