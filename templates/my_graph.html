{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>記録グラフ表示</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">種目</label>
      <select name="field" class="form-select">
        {% for key, label in fields.items() %}
          <option value="{{ key }}" {% if key == select_field %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>

    {% if members %}
    <div class="mb-3">
      <label class="form-label">部員選択</label>
      <select name="user_id" class="form-select">
        {% for member in members %}
          <option value="{{ member.id }}" {% if member.id == select_user_id %}selected{% endif %}>
            {{ member.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">グラフ表示</button>
  </form>

  {% if graph_url %}
  <div class="mt-4">
    <h4>{{ select_user_id }} さんの {{ fields[select_field] }} の推移</h4>
    <img src="data:image/png;base64,{{ graph_url }}" class="img-fluid mt-3 border">
  </div>
  {% elif submitted %}
  <div class="alert alert-warning mt-4">記録が見つかりませんでした。</div>
  {% endif %}
</div>

{% endblock %}
